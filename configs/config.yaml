# Training configuration for Question Decomposition LLM

model:
  model_name: "meta-llama/Llama-2-7b-hf"  # or "beomi/KoAlpaca-Polyglot-5.8B" for Korean
  use_4bit: true
  use_8bit: false
  device_map: "auto"
  trust_remote_code: true

lora:
  r: 16
  lora_alpha: 32
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  output_dir: "./outputs"
  num_train_epochs: 3
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 0.0002
  max_grad_norm: 0.3
  weight_decay: 0.001
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  logging_steps: 10
  save_steps: 100
  eval_steps: 100
  evaluation_strategy: "steps"
  save_total_limit: 3
  fp16: false
  bf16: true
  max_seq_length: 512
  optim: "paged_adamw_32bit"
  group_by_length: true
  report_to: "wandb"

data:
  train_data_path: null  # Path to training data
  eval_data_path: null   # Path to evaluation data
  max_samples: null      # Limit number of samples for testing
  test_size: 0.1         # Test split size if eval_data_path is null

seed: 42
