# Low memory configuration for RTX 4060 8GB VRAM

model:
  model_name: "meta-llama/Llama-2-7b-hf"
  use_4bit: true
  use_8bit: false
  device_map: "auto"
  trust_remote_code: true

lora:
  r: 8  # Reduced rank for lower memory
  lora_alpha: 16
  target_modules:
    - "q_proj"
    - "v_proj"
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  output_dir: "./outputs"
  num_train_epochs: 3
  per_device_train_batch_size: 1  # Reduced batch size
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 16  # Increased to maintain effective batch size
  learning_rate: 0.0002
  max_grad_norm: 0.3
  weight_decay: 0.001
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  logging_steps: 10
  save_steps: 200
  eval_steps: 200
  evaluation_strategy: "steps"
  save_total_limit: 2
  fp16: false
  bf16: true
  max_seq_length: 256  # Reduced sequence length
  optim: "paged_adamw_8bit"  # 8-bit optimizer
  group_by_length: true
  report_to: "wandb"

data:
  train_data_path: null
  eval_data_path: null
  max_samples: null
  test_size: 0.1

seed: 42
